<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC File Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2em;
    }
    h1 { margin-bottom: 0.3em; }
    .box {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .dropzone {
      border: 2px dashed #4A90E2;
      border-radius: 10px;
      padding: 2em;
      margin-top: 1em;
      transition: background 0.3s;
      cursor: pointer;
    }
    .dropzone:hover {
      background: #eef6ff;
    }
    input[type="file"] { display: none; }
    #qrCanvas {
      margin: 1em auto;
    }
    input, button {
      font-size: 1em;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #357ABD;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ“¤ WebRTC File Share</h1>

    <div id="senderView">
      <div class="dropzone" id="dropzone">Drop file here or click</div>
      <input type="file" id="fileInput">
      <p><strong>Share this code:</strong></p>
      <input id="pairCode" readonly>
      <canvas id="qrCanvas"></canvas>
    </div>

    <div id="receiverView" class="hidden">
      <input id="codeInput" placeholder="Enter pairing code">
      <button id="joinBtn">Join</button>
    </div>

    <div id="modeButtons">
      <button onclick="startSender()">ðŸ“¤ Send a File</button>
      <button onclick="startReceiver()">ðŸ“¥ Receive a File</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    let dc;
    let localPairCode = generateCode();
    const connections = {};

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const qrCanvas = document.getElementById('qrCanvas');
    const pairCodeInput = document.getElementById('pairCode');
    const codeInput = document.getElementById('codeInput');
    const joinBtn = document.getElementById('joinBtn');
    const senderView = document.getElementById('senderView');
    const receiverView = document.getElementById('receiverView');
    const modeButtons = document.getElementById('modeButtons');

    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function createQR(text) {
      new QRious({
        element: qrCanvas,
        value: location.href + "?code=" + text,
        size: 200
      });
    }

    function startSender() {
      senderView.classList.remove('hidden');
      receiverView.classList.add('hidden');
      modeButtons.classList.add('hidden');
      pairCodeInput.value = localPairCode;
      createQR(localPairCode);
    }

    function startReceiver() {
      senderView.classList.add('hidden');
      receiverView.classList.remove('hidden');
      modeButtons.classList.add('hidden');
    }

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = "#e6f0ff";
    });
    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.style.background = "";
    });
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = "";
      const file = e.dataTransfer.files[0];
      handleFileSend(file);
    });
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      handleFileSend(file);
    });

    async function handleFileSend(file) {
      dc = pc.createDataChannel("file");
      dc.binaryType = "arraybuffer";
      dc.onopen = () => {
        dc.send(JSON.stringify({ name: file.name, size: file.size }));
        sendFileChunks(file);
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Store connection offer in memory (simulate signaling server)
      connections[localPairCode] = offer;
    }

    async function sendFileChunks(file) {
      const chunkSize = 16384;
      let offset = 0;

      while (offset < file.size) {
        const slice = file.slice(offset, offset + chunkSize);
        const arrayBuffer = await slice.arrayBuffer();
        dc.send(arrayBuffer);
        offset += chunkSize;
      }
    }

    pc.ondatachannel = event => {
      const dc = event.channel;
      let fileInfo, fileBuffer = [], received = 0;

      dc.onmessage = e => {
        if (typeof e.data === "string") {
          fileInfo = JSON.parse(e.data);
        } else {
          fileBuffer.push(e.data);
          received += e.data.byteLength;

          if (received >= fileInfo.size) {
            const blob = new Blob(fileBuffer);
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = fileInfo.name;
            a.click();
          }
        }
      };
    };

    joinBtn.onclick = async () => {
      const code = codeInput.value.trim();
      const offer = connections[code];
      if (!offer) {
        alert("Invalid or expired code.");
        return;
      }

      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
    };

    pc.onicecandidate = e => {
      if (!e.candidate) {
        const desc = pc.localDescription;
        // simulate sending localDescription to receiver (in-memory)
        if (desc && desc.type === "answer") {
          // In-memory simulation; normally you'd send over server
        }
      }
    };

    // Auto-load from QR if ?code= is present
    const urlParams = new URLSearchParams(location.search);
    const autoCode = urlParams.get("code");
    if (autoCode) {
      startReceiver();
      codeInput.value = autoCode;
    }
  </script>
</body>
</html>
